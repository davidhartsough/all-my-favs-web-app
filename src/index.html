    <header>

      <h1>All My Favs</h1>
    </header>
    <main id="app">
      <div id="loader">
        <img src="/icon.svg" alt="All My Favs logo icon" />
        <div class="spinner"></div>
      </div>
    </main>
    <template id="account-template">
      <section class="account">
        <h2>
          <span id="hi">Hello,</span>
          <span id="name"></span>
        </h2>
        <div class="row">
          <div class="col">
            <h3>Your Profile</h3>
          </div>
          <div class="col">
            <div>
              <a id="profile-link" href="#" class="btn">View</a>
              <a href="/edit" class="btn">Edit</a>
              <button id="share" class="btn">Share</button>
            </div>
          </div>
        </div>
        <div class="separator"><div class="line"></div></div>
        <button id="sign-out" class="text-btn">Sign Out</button>
      </section>
    </template>
    <template id="auth-template">
      <section class="sign-in">
        <h2>Sign In</h2>
        <p class="small">(or sign up)</p>
        <div id="google-sign-in"></div>
        <div class="separator">
          <div class="line"></div>
          <p class="or">OR</p>
        </div>
        <div id="email-sign-in">
          <form>
            <fieldset>
              <label for="email">
                <p>
                  Enter your email, and we'll send you a link to sign in.
                  <br />
                  <span class="small">(No password needed.)</span>
                </p>
              </label>
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                required
                maxlength="128"
                placeholder="email@example.com"
                pattern="^[\p{L}\p{N}]([\p{L}\p{N}_\.\-]{0,63})@[\p{L}\p{N}]([\p{L}\p{N}\-]{0,63})\.[a-zA-Z]{2,64}$"
                title="Enter a valid email"
              />
              <button type="submit" id="continue-btn" class="btn">
                Continue
              </button>
            </fieldset>
          </form>
        </div>
      </section>
    </template>
    <template id="email-sent">
      <section class="sign-in">
        <h2>Sent!</h2>
        <p>We've sent you a email with a link to sign.</p>
        <p>
          Go to your inbox and look for an email from: <br />
          <span class="noreply">noreply@all-my-favs.firebaseapp.com</span>
        </p>
        <p>Then click the link to "Sign in to All My Favs"</p>
        <p class="small">(No password needed.)</p>
      </section>
    </template>
    <template id="creator-template">
      <section class="create">
        <h2>Create Your Profile</h2>
        <form>
          <fieldset>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name"
              maxlength="96"
              autocomplete="name"
              autofocus
              minlength="2"
              required
              title="Enter a valid name"
              pattern="^[\p{L}\p{N}\p{P} ]+$"
            />
            <div class="separator"><div class="line"></div></div>
            <label for="username">
              <p>Username</p>
              <p class="small">
                Your username is used for your public profile's URL.
              </p>
            </label>
            <div id="url-input-group">
              <div id="input-addon"><span>all-my-favs.web.app/</span></div>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="your-username"
                maxlength="96"
                autocomplete="username"
                spellcheck="false"
                required
                title="Enter a valid username"
                pattern="^[a-z\-0-9]+$"
              />
            </div>
            <p class="notice">
              <strong>NOTE:</strong> Once you pick a username, you cannot change
              it.
            </p>
            <p id="try-again" class="hide">
              Sorry, the username "<span id="username-taken"></span>" is taken.
            </p>
            <div id="loading" class="hide"><div class="spinner"></div></div>
            <button type="submit" id="create-btn" class="btn">Create</button>
          </fieldset>
        </form>
      </section>
    </template>
    <template id="embedded-in-app">
      <section>
        <h2>Hello!</h2>
        <h3>Action needed:</h3>
        <p>
          It looks like you're probably using
          <span id="app-guess">Messenger</span>'s in-app browser (or something
          similar).
          <br />
          Unfortunately you won't be able to sign in while using this embedded
          in-app browser. You'll need to use an external browser.
          <br />
          Please open this page in your favorite browser on your phone, such as
          Chrome, Safari, or Firefox.
        </p>
      </section>
    </template>
